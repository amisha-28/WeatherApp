<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>

    <div class="container">
        <div class="search-container">
            <input type="text" id="location" class="search-input" placeholder="Enter location (e.g. city or ZIP code)">
            <button class="get-weather-button" onclick="getWeatherData()">Get Weather</button>
        </div>

        <div class="unit-selection">
            <label for="unit-toggle">Select Unit:</label>
            <select id="unit-toggle" onchange="getWeatherData()">
                <option value="metric">Celsius</option>
                <option value="imperial">Fahrenheit</option>
            </select>
        </div>

        <button id="geo-location" onclick="getGeoLocation()">Use My Location</button>

        <div class="weather-card" id="weather-card">
            <!-- Weather data will be displayed here -->
        </div>

        <div class="error-message" id="error-message"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
